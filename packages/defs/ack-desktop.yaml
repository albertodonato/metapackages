name: ack-desktop
version: 146
maintainer: Alberto Donato <packages@albertodonato.net>
title: metapackage for dependencies on a desktop machine
description: This installs a whole set of packages that I currently use.
url: https://repo.albertodonato.net
dependencies:
  - ubuntu: adwaita-icon-theme-full
    arch: adwaita-icon-theme
  - ubuntu: cackey
  - curl
  - dconf-editor
  - ubuntu: dh-make
  - arch: docker
  - arch: docker-buildx
  - ubuntu: equivs
  - ubuntu: fonts-cantarell
    arch: cantarell-fonts
  - ubuntu: fonts-hack
    arch: ttf-hack
  - ubuntu: fonts-powerline
  - ubuntu: fonts-symbola
  - gimp
  - ubuntu: git-core
    arch: git
  - gnome-backgrounds
  - gnome-clocks
  - gnome-session
  - ubuntu: gnome-shell-extension-manager
  - gnome-tweaks
  - gnome-weather
  - arch: go
  - arch: gopls
  - gphoto2
  - jq
  - ubuntu: libnss3-tools
  - ubuntu: libxml2-utils
    arch: libxml2
  - ubuntu: network-manager-openvpn-gnome
    arch: networkmanager-openvpn
  - ubuntu: nix-bin
  - ubuntu: nix-setup-systemd
  - ubuntu: openssh-server
    arch: openssh
  - ubuntu: ovmf
    arch: edk2-ovmf
  - pastebinit
  - ubuntu: python3-venv
  - ubuntu: qemu-kvm
    arch: qemu-user
  - ubuntu: reprepro
  - ripgrep
  - stow
  - tmux
  - tmuxp
  - tree
  - vim
  - virt-manager
  - xclip
  - zsh
