name: Publish to Github pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Repository checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Install packages
        run: |
          sudo apt update
          sudo apt install -y $(python ./repository deps)

      - name: Get signing key
        env:
          SECRET_KEY: ${{ secrets.SECRET_KEY }}
        run: |
           base64 -d <<<"$SECRET_KEY" > repo.key

      - name: Build Ubuntu repository
        run: |
          python ./repository build

      - name: Build Arch repository
        uses: addnab/docker-run-action@v3
        with:
          image: archlinux
          options: -v ${{ github.workspace }}:/work
          run: |
            sudo pacman -Syu
            sudo pacman -S python-pip

            cd /work

            python -m venv ve
            ve/bin/pip install -r requirements.txt

            sudo pacman -S $(ve/bin/python ./repository deps)

            ve/bin/python ./repository build

      - name: Upload repository as artifact
        id: deployment
        uses: actions/upload-pages-artifact@v3
        with:
          path: repo

  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
